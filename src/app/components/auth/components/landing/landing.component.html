<div *ngIf="isAuthenticated; then dashboardTemplate; else landingTemplate;"></div>
<ng-template #dashboardTemplate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Dashboard</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <ul>
      <li><strong>isAuthenticated</strong> - {{isAuthenticated}}</li>
      <li><strong>user.token</strong> - {{ user?.token || 'null'}}</li>
      <li><strong>errorMessage</strong> - {{ errorMessage || 'null'}}</li>
    </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="logOut()" color="accent">Logout</button>
      <button mat-raised-button [routerLink]="['ping']" color="accent">Ping</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
<ng-template #landingTemplate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Landing</mat-card-title>
      <mat-card-subtitle>Use App and all its features for free, forever!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Sign up for your free beer!
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['login']" color="accent">Login</button>
      <button mat-raised-button [routerLink]="['signup']" color="primary">Signup</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
