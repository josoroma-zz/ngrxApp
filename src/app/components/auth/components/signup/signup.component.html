<mat-card>
    <mat-card-header>
      <mat-card-title>Signup</mat-card-title>
      <mat-card-subtitle>Get free beer, forever!</mat-card-subtitle>
    </mat-card-header>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <mat-card-content>
        <!-- user.email -->
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="user.email"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher">
            <!-- user.email :: errors -->
            <mat-error *ngIf="emailFormControl.hasError('email')">
              Please enter a <strong>valid</strong> email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>.
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('maxlength')">
              Use up to <strong>100</strong> characters or less.
            </mat-error>
        </mat-form-field>
        <!-- user.password -->
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="user.password"
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            [formControl]="passwordFormControl"
            [errorStateMatcher]="matcher">
            <!-- user.password :: errors -->
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>.
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('minlength')">
              Should contain <strong>6</strong> characters.
            </mat-error>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <!-- cancel :: go back -->
        <button
          mat-raised-button
          type="button"
          [routerLink]="['/auth']">
          Cancel
        </button>
        <!-- register :: submit -->
        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="emailFormControl.invalid || passwordFormControl.invalid">
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
